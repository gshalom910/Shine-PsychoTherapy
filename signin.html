<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
        gap: 15px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
      }
      input,
      button {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
      }
      button {
        background-color: #689391;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #80b9b8;
      }
      .signup-link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }
      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
      h1 {
        color: #639796 !important;
        font-weight: 800 !important;
      }
    </style>
  </head>
  <body>
    <h1>Sign In</h1>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="signIn">Sign In</button>

      <!-- Sign-Up Link -->
      <p class="signup-link">
        Don't have an account? <a href="signup.html">Create Account</a>
      </p>
    </form>

    <script type="module" src="signin.js" defer></script>
  </body>
</html>
