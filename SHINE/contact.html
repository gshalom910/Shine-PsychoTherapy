    <section class="contact section-padding position-re">
      <div class="container">
        <div class="row">
          <div
            class="section-head text-center col-lg-8 offset-lg-2 col-md-10 offset-md-1"
          >
            <h4>Contact Us</h4>
          </div>

          <div class="col-lg-5">
            <div class="info mb-md50">
              <div class="item">
                <div class="cont">
                  <h6>Phone :</h6>
                  <p>+20 010 2517 8918</p>
                </div>
              </div>
              <div class="item">
                <div class="cont">
                  <h6>Address :</h6>
                  <p>
                    3rd Avenue, Upper East Side,<br />
                    San Francisco
                  </p>
                </div>
              </div>
              <div class="item">
                <div class="cont">
                  <h6>Email :</h6>
                  <p>email_support@youradress.com</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-7">
            <form class="form" id="contact-form">
              <div class="messages"></div>

              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="name"
                        type="text"
                        name="name"
                        placeholder="Name"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Email"
                        required="required"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        id="subject"
                        type="text"
                        name="subject"
                        placeholder="Subject"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea
                        id="message"
                        name="message"
                        placeholder="Message"
                        rows="4"
                        required="required"
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-md-12 text-center">
                    <button type="submit" class="butn butn-bg">
                      <span>Send Message</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
